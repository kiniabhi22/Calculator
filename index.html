<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="grand">
    <div class="parent">
        <button class="answer" id="answer" placeholder="Answer"></button>
        <div class="buttonmain">
            <button id="colo19" onclick="clea()">C</button>
            <button id="colo17" onclick="typo(19)">%</button>
            <button id="colo19" onclick="zero()">X</button>
            <button id="colo16" onclick="typo(14)">/</button>
            <button id="colo7" onclick="typo(7)">7</button>
            <button id="colo8" onclick="typo(8)">8</button>
            <button id="colo9" onclick="typo(9)">9</button>
            <button id="colo15" onclick="typo(13)">*</button>
            <button id="colo4" onclick="typo(4)">4</button>
            <button id="colo5" onclick="typo(5)">5</button>
            <button id="colo6" onclick="typo(6)">6</button>
            <button id="colo14" onclick="typo(12)">-</button>
            <button id="colo1" onclick="typo(1)">1</button>
            <button id="colo2" onclick="typo(2)">2</button>
            <button id="colo3" onclick="typo(3)">3</button>
            <button id="colo13" onclick="typo(11)">+</button>
            <button id="colo11" onclick="typo(10)">00</button>
            <button id="colo10" onclick="typo(0)">0</button>
            <button id="colo12" onclick="typo(16)">.</button>
            <button id="colo20" onclick="sum()">=</button>
        </div>
        
    </div>
</div>
    
</body>
<script src="script.js"></script>
</html>
